<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    let email = 'Nurmuhammed@gmail.com';
    let r = email.indexOf('a')
    console.log(r);
    // LastindexOf
    let result = email.lastIndexOf('a')
    console.log(result);
    
    // slice
    let s = email.slice(0,11) 
    console.log(s);

    // substr
    let ss = email.substr(3,10)
    console.log(ss);

    // replace
    let rr = email.replace('e','a')
    console.log(rr);

    // charAt
    let c = email.charAt()
    console.log(c);

    // toUpperCase-toLowerCase
    let t = email.toUpperCase()
    console.log(t);
    let to = email.toLowerCase()
    console.log(to);

    // trim
    let kk = '       Kyrgyzstan        '
    console.log(kk);
    let tr = kk.trim()
    console.log(tr);

    // split
    let sp = email.split('')
    console.log(sp);

    // splice
   
  </script>
</body>
</html>
