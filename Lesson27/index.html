<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a href="https://www.google.com">Google.ru</a>

  <p class="error">Lorem,ipsum</p>

  <script>
    // getAttribute & setAttribute
    let link = document.querySelector('a')
    console.log(link.getAttribute('href'));

    link.setAttribute('href', 'https://www.yandex.ru')
    link.textContent = 'Yandex.ru';

    let text = document.querySelector('p')
    console.log(text.getAttribute('class'));
    text.setAttribute('class', 'success');

    text.setAttribute('style', 'color:red')
  </script>
</body>
</html>
