<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // function
    // 1.Function Declaration
    // 2.Function Expression
    // 3.Arrow Function


    // 1.Function Declaration
    function asan(){
      console.log('Salam');
    }
    asan();


    // 2.Function Expression
    let uson = function(){
      console.log('Kanday');
    }
    uson();


    // 3.Arrow Function
    let h = ()=>{
      console.log('Ali');
    }
    h();

    
    // Argument & Parameters

    const gg = function(name, day = 'kech'){
      console.log(`Kutmanduu ${day} ${name}`);
    }
    gg('Asan','kun')

    
  </script>
</body>
</html>
